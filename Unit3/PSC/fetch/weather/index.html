<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
  
    </style>

</head>
<body>

    <input type="text" id="city"/>
    
    <button onclick="getWeather()" >Get Weather</button>
    
    <div id="container"> </div>    
    
    
<script>
    
  let container = document.getElementById('container') ;
    
  async function getWeather()
  {
    try{
        
      let city = document.getElementById("city").value ;
      let res= await fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=174da42a7d77413b657325e2d702467b&units=metric`) 
      let data = await res.json();
      main(data);
      // console.log("data:",data);

    }
    catch(error)
    {
      console.log("error",error);
    }

  }
   // getWeather();

  

  function main(data)
  {

    container.innerHTML= null ;
    
    let name = document.createElement('h3');
    name.innerText =data.name ;

    let temp = document.createElement("h3") ;
    temp.innerText = data.main.temp;

    let pressure = document.createElement("h3") ;
    pressure.innerText = data.main.pressure ;

    let humidity = document.createElement("h3") ;
    humidity.innerText = data.main.humidity ;
  
    container.append(name, temp, pressure, humidity); // An other way is below

    //  container.appendChild(name); //here we go
    //   container.appendChild(temp);
    //   container.appendChild(pressure);
    //   container.appendChild(humidity);

  }
    </script>
 </body>

</html>
