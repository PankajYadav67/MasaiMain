<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubSquence</title>
</head>
<body>
    <script>
        const gs =(str,new_str,index)=> {

            if(new_str > 0)
            {
                console.log(new_str) ;
            };
            if (index == str.length)
            {
                return ;
            };
            for(let i = index ;i <str.length ;i++ )
            {
                new_str += str[i] ;
                gs(str,new_str,i+1);
                new_str = new_str.slice(new_str.length, -1);'' //new_str.slice(new_str.length-1) ;
            } ;

        }

        gs("abc","",0) ;
        console.log("gs:",gs);
    </script>
    
</body>
</html>
