<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Queen Variant</title>
</head>
<body>
    <script>
        const NQueen = (board,row) =>{

            if(row == board.length)
            {

                count ++ ;
                return ;
            }
            for(let i = 0 ;i<board.length ;i++)
            {
                if(checksafe(board,row,i)== true)
                {

                    board[row][i] =1 ;
                    NQueen(board,row+1) ;
                    board[row][i] = 0 ;
                }
            }
        }
    </script>
    
</body>
</html>
